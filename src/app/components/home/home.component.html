<div class="content">
    <div class="container">
      <div class="row" *ngFor="let post of posts | async">
        <div class="blogpost">
          <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
          <div>
            <i class="fas fa-user h3"></i> by: <p class="h3">{{post.username}}</p>
          </div>
          <p [innerHTML]="post.content" class="lead"></p>
          <div>
          </div>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>
